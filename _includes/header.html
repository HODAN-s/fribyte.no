<header>
    <a href="/" class="logo">
        {% include logo.svg %}
        <span class="logo--text">friByte</span>
    </a>
    <ul class="navigation">
        {% assign pages = site.pages | where: "menu", "main" | sort: "order" %}
        {% for page in pages %}
            <li class="nav--link"><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
</header>
