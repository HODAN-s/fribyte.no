name: Build and deploy to production
on: 
  push:
    branches: 
      - main
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install Zola
      run: |
        wget -O zola.deb ${{ secrets.ZOLA_DEBIAN }}
        sudo dpkg -i zola.deb
    - name: Check Zola links
      run: |
        zola check
    - name: Build Zola site
      run: |
        zola build
    - name: Transfer files via SSH
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.KEY }}
        rm: true 
        source: "public"
        target: "fribyte.no" 
