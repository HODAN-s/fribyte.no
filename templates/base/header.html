<header>
  <a href="/" class="logo">
    {{ load_data(path="static/logo.svg") | safe }}
    <span class="logo--text">friByte</span>
  </a>
  <ul class="navigation">
    {% for page in config.extra.nav %}
      {% set path = page.path ~'/' %}
      <li class="nav--link {% if current_path and current_path == path %}current{% endif %}">
        <a href="{{ page.path }}">{{ page.name }}</a>
      </li>
    {% endfor %}
  </ul>
</header>
